eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8001/eureka/
server:
    port: 8006
spring:
    application:
        name: service-zuul
zuul:
    routes:
        ribbo:
            path: /api-ribbon/**
            serviceId: service-ribbon
        feign:
            path: /api-feign/**
            serviceId: service-feign